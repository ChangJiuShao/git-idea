<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>v-text与v-html在v-bind上的使用</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<font v-bind:color="rs1">hello world</font>
			<font :color="rs2">hello itcast</font>
			
			<a href="http://www.itcast.cn/index/id">itcast1</a>	
			<a v-bind="{href:'http://www.itcast.cn/index/'+id}">itcast</a>					
		</div>
	</body>
	<script>

        //v-bind  给html的属性赋值
        // 如果<font color="rs1">hello world</font> 没有v-bind hello word就不会由颜色变化
        //<font color={{ys1}}>hello world</font> 使用插值表达式也不行  插值表达式不会改变html的属性
        //v-bind：  也可以简写成  ：
        //v-bind 也可以用来绑定参数
        // <a v-bind="{href:'http://www.itcast.cn/index/'+id}">itcast</a>
		new Vue({
			el:"#app",
			data:{
				rs1:"red",
				rs2:"green",
				id:1
		
			}
		});
	</script>
</html>
