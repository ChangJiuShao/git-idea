<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:mouseover</title>
		<style>
			#div {
				background-color: red;
                width: 300px;
                height: 300px;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<div @mouseover="fun1" id="div">
				<textarea @mouseover="fun2($event)">这是一个文件域</textarea>
			</div>
		</div>
	</body>
	<script>
		//view model
	//鼠标悬停事件    @mouseover 就等同于v-on:mouseover
        new  Vue({
            el:"#app",
            methods:{
                fun1:function () {

                    alert("鼠标移动到div上了");
                },
                fun2:function (event) {

                  alert("鼠标悬停在文本域上了");
    //停止事件传播到div上  因为文本域上在div中的所以如果我们不使用stopPropagation() fun1 和fun2都会被触发
                  event.stopPropagation()

                }


            }



        })



	</script>

</html>
