<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-for遍历对象</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<table border="1">
				<tr>
					<td>序号号</td>
					<td>编号</td>
					<td>名称</td>
					<td>价格</td>
				</tr>
                <tr v-for="(product,index) in products">
                    <td>{{index+1}}</td>
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                </tr>

			</table>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el: "#app",
			data: {
				products: [{
					id: '1',
					name: "电视机",
					price: 1000
				}, {
					id: "2",
					name: "洗衣机",
					price: 2000
				},
                    {
                        id: "3",
                        name: "手机",
                        price: 2300
                    }] //model
			}
		});
	</script>

</html>
